<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="360" viewBox="0 0 800 360">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="100%" stop-color="#E6F7FF"/>
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feOffset dx="0" dy="6"/>
      <feMerge><feMergeNode in="b"/></feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Sun -->
  <circle cx="120" cy="100" r="40" fill="#FFD54F" />

  <!-- Cloud -->
  <g transform="translate(260,90)">
    <ellipse cx="60" cy="40" rx="60" ry="34" fill="#FFFFFF"/>
    <ellipse cx="20" cy="40" rx="40" ry="30" fill="#FFFFFF"/>
    <ellipse cx="100" cy="50" rx="36" ry="26" fill="#FFFFFF"/>
    <rect x="20" y="50" width="120" height="30" fill="#FFFFFF"/>
  </g>

  <!-- Text -->
  <g font-family="Segoe UI, Roboto, Arial, sans-serif" fill="#03446E">
    <text x="40" y="220" font-size="28" font-weight="700">WeatherApp — Demo Screenshot</text>
    <text x="40" y="250" font-size="16">Node.js Weather Web App • Demo: ashu777-weather-application.herokuapp.com</text>
  </g>

  <!-- Placeholder UI box -->
  <g transform="translate(40,280)">
    <rect width="720" height="50" rx="8" fill="#ffffff" opacity="0.9"/>
    <text x="20" y="34" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="14" fill="#333">Search city or ZIP code…</text>
  </g>
</svg>
